<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			#pokemanz img{
				width:50px;
				height:50px;
				display:inline-block;
				margin:25px;
			}
		</style>
		<script>
			$(document).ready(function(){
				var imgURL = "http://pokeapi.co/media/img/";
				for (var i = 1; i <= 151; i++){
					$("#pokemanz").append("<img src=" + imgURL + i + ".png>");
				}
			});
		</script>
	</head>
	<body>
		<div id = "pokemanz">
		</div>
	</body>
</html>
